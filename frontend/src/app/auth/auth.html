 <div class="container">
	<div class="col-md-6">
		<div class="panel  panel-default">
			<div class="panel-heading">Login</div>
			<form ng-submit="auth.login()">
			<div class="panel-body">
				<div class="form-group">
					<label>Email</label>
					<input type="text" name="" class="form-control" 
						ng-model="auth.login.user.email">				
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="" class="form-control"
					ng-model="auth.login.user.password">					
				</div>
				<div class="form-group">
					<button type="bn btn-primary">Login</button>
				</div>				
			</div>
			</form>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel  panel-default">
			<div class="panel-heading">Register</div>
			<div class="panel-body">
				<form name="register" ng-submit="auth.register()">
					<div class="form-group">
						<label>Email</label>
						<input type="text" name="" class="form-control" ng-model="auth.user.email">					
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" ng-model="auth.user.password">				
					</div>
					<div class="form-group">
						<label>Password Confirmation</label>
						<input type="password" name="" class="form-control" compare-to="auth.user.password" ng-model="pwdConfirm">				
					</div>	
					<span class="help-block" ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Password Does not Match</span>			
					<div class="form-group">
						<button type="bn btn-primary" ng-disabled="register.pwdConfirm.$invalid">Register</button>
					</div>					
				</form>				
			</div>
		</div>
	</div>	
</div>
